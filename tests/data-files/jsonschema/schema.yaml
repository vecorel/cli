$schema: https://vecorel.github.io/sdl/v0.2.0/schema.json
required:
  - schemas
  - id
  - collection
  - geometry
collection:
  schemas: true
  id: false
  geometry: false
  bbox: false
  area: false
  perimeter: false
properties:
  schemas:
    type: object
    additionalProperties:
      type: array
      items:
        type: string
        format: uri
        pattern: ^https?://
      contains:
        type: string
        enum:
          - https://vecorel.github.io/specification/v0.1.0/schema.yaml
  id:
    type: string
    minLength: 1
  collection:
    type: string
    minLength: 1
  geometry:
    type: geometry
    geometryTypes:
      - Point
  bbox:
    type: bounding-box
  area:
    type: float
    exclusiveMinimum: 0
    maximum: 100000
  perimeter:
    type: float
    exclusiveMinimum: 0
    maximum: 125000
  determination_datetime:
    type: date-time
  determination_method:
    type: string
    enum:
     - manual
     - driven
     - surveyed
     - administrative
     - auto-operation
     - auto-imagery
     - unknown
